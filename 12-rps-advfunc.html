<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors Autoplay</title>
    <link rel="stylesheet" href="styles/12-rps.css">
  </head>
  <body>
    <div style="padding-bottom: 20px;">
      <p class="title">
        Rock Paper Scissors
      </p>
      <button class="move-button js-rock-button">
        <img src="images/rock-emoji.png" class="move-icon">
      </button>
      <button class="move-button js-paper-button">
        <img src="images/paper-emoji.png" class="move-icon">
      </button>
      <button class="move-button js-scissors-button">
        <img src="images/scissors-emoji.png" class="move-icon">
      </button>
      <div>
        <p class="js-score"></p>
        <p class="js-result"></p>
        <p class="js-move"></p>
      </div>
      <button class="reset">
        Reset Score
      </button>
      <button class="auto-play">Auto Play</button>
    </div>
    <div>
      <p class="js-reset-confirmation"></p>
    </div>
    <div>
      <button class="flip-button" onclick="headTail('heads');">
        <img class="flip-icon" src="images/heads.jpg">
      </button>
      <button class="flip-button" onclick="headTail('tails');">
        <img class="flip-icon" src="images/tails.jpg">
      </button>
    </div>
    <div>
      <button class="reset" onclick="scoreHT.win = 0; scoreHT.loss = 0; localStorage.removeItem('scoreHT');displayScoreHT();">
        Reset Score
      </button>
      <button class="auto-play">Auto Play</button>
      <p class="js-score1"></p>
      <p class="js-move1 js-result"></p>

    </div>
    <script src="scripts/12-rps.js">
    </script>
  </body>
</html>
