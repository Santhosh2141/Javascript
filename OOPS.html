<script>
  class Car{
    #brand;
    #model;
    speed;
    isTrunkOpen;

    constructor(car) {
      this.#brand = car.carBrand;
      this.#model = car.carModel;
      this.speed = 0;
      this.isTrunkOpen = false;
    };

    displayInfo() {
      console.log(`${this.#brand} ${this.#model}, Speed ${this.speed} Trunk ${this.isTrunkOpen}`);
    }
    go() {

      if (this.isTrunkOpen){
        return;
      }
      this.speed += 5;
      if (this.speed > 200) {
        this.speed = 200;
      }
    }
    break() {
      this.speed -= 5;
      if (this.speed < 0) {
        this.speed = 0;
      }
    }
    openTrunk() {
      if (this.speed>0){
        return;
      }
      this.isTrunkOpen = true;
    }
    closeTrunk() {
      this.isTrunkOpen = false
    }
  }

  class RaceCar extends Car {
    acceleration;

    constructor(raceCar) {
      super(raceCar);   // super takes all other properties of the car;
      this.acceleration = raceCar.acceleration;
    };

    go() {
      this.speed += this.acceleration;
      if (this.speed > 300) {
        this.speed = 300;
      }
    };
    openTrunk(){
      console.log("Racecar has no trunk to open");
    }
    closeTrunk(){
      console.log("Racecar has no trunk to close");
    }
  }
  const car1 = new Car({
    carBrand: 'Toyota',
    carModel: 'Corolla'
  });
  const car2 = new Car({
    carBrand: 'Hyundai',
    carModel: 'Grand i10 NIOS'
  });

  console.log(car1.brand);
  console.log(car2);

  car1.displayInfo();
  car2.displayInfo();
  car1.go();
  car1.go();
  car1.go();
  car1.break();
  car1.break();
  car1.break();
  car1.openTrunk();
  car1.displayInfo();

  const car3 = new RaceCar({
    carBrand: 'McLaren',
    carModel: 'F1',
    acceleration: 10
  })
  car3.go();
  car3.go();
  car3.go();
  car3.break();
  car3.break();
  car3.break();
  car3.openTrunk();
  car3.displayInfo();
</script>
