<!DOCTYPE html>
<html>
  <head>
    <title>
      Orders page
    </title>
    <link rel="stylesheet" href="styles/amazon.css">
    <link rel="stylesheet" href="styles/orders.css">
  </head>
  <body>
    <div class = "amazon-page-header">
      <div class="header-left-section">
        <a href="amazon.html">
          <img class="amazon-logo" src="images/amazon-logo-white.png">
        </a>
      </div>
      <div class="search-bar-section">
        <input type="search" placeholder="Enter text to search" class="search-bar">
        <button class="search-button">
          <img src="images/icons/search-icon.png" class="search-icon">
        </button>
      </div>
      <div class="header-right-section">
        <a href="orders.html">  
          <span class="returns">Returns</span>
          <span class="orders" style="font-weight: bold;">& Orders</span>
        </a>
        <a class="cart-section" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-text js-cart-text"></div>
          <div class="cart">Cart</div>
        </a>
      </div>
    </div>
    <div class="main">
      <div class="orders-title">Your Orders</div>
      <div class="orders-grid">
        <div class="order js-order">
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="scripts/orders.js"></script>
</html>
