<!DOCTYPE html>
<html>
  <head>
    <title>Track Orders</title>
    <link rel="stylesheet" href="styles/amazon.css">
    <link rel="stylesheet" href="styles/tracking.css">
  </head>
  <body>
    <div class = "amazon-page-header">
      <div class="header-left-section">
        <a href="amazon.html">
          <img class="amazon-logo" src="images/amazon-logo-white.png">
        </a>
      </div>
      <div class="search-bar-section">
        <input type="search" placeholder="Enter text to search" class="search-bar">
        <button class="search-button">
          <img src="images/icons/search-icon.png" class="search-icon">
        </button>
      </div>
      <div class="header-right-section">
        <a href="orders.html">  
          <span class="returns">Returns</span>
          <span class="orders" style="font-weight: bold;">& Orders</span>
        </a>
        <a class="cart-section" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-text">3</div>
          <div class="cart">Cart</div>
        </a>
      </div>
    </div>
    <div class="main">
      <div class="all-orders">
        <a class="back-to-orders" href="orders.html">View All Orders</a>
    </div>
    <div class="tracking-container">
      <div class="track-item-grid">
        <div class="track-title">
          Arriving on Monday, June 13th
        </div>
        <div class="track-detail"> 
          Black and Gray Athletic Cotton Socks - 6 Pairs
        </div>
        <div class="track-detail">
          Quantity: 1
        </div>
        <div class="track-image-container">
          <img class="track-image" src="images/products/athletic-cotton-socks-6-pairs.jpg">
        </div>
        <div class="tracker-grid">
          <div class="tracker-name">
            Preparing
          </div>
          <div class="tracker-name active-progress">
            Shipped
          </div>
          <div class="tracker-name">
            Delivered
          </div>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
