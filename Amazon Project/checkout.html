<!DOCTYPE html>
<html>
  <head>
    <title>
      Amazon Orders
    </title>
    <link rel="stylesheet" href="styles/checkout-header.css">
    <link rel="stylesheet" href="styles/checkout.css">
  </head>
  <body>
    <div class="checkout-header">
      <div class="checkout-header-left">
        <a href="amazon.html">
          <img  class="amazon-logo" src="images/amazon-logo.png">
        </a>
      </div>
      <div class="checkout-name">
        Checkout(
        <a class="checkout-items" href="amazon.html">
          3 items
        </a>
        )
      </div>
      <div class="lock icon">
        <img class="lock" src="images/icons/checkout-lock-icon.png">
      </div>
    </div>

    <div class="main">
      <div class="cart-section">Review Your Order</div>
      <div class="cart-grid">
        <div class="order-details js-order-details">
        </div>
        
        <div class="payment-summary-section">
          <div class="payment-title">
            Order Summary
          </div>
          <div class="payment-details">
            <div>
              Items (3):
            </div>
            <div class="payment-row-value">
              $42.75
            </div>
          </div>
          <div class="payment-details">
            <div>
              Shipping & handling:
            </div>
            <div class="payment-row-value">
              $4.99
            </div>
          </div>
          <div class="payment-details subtotal-row">
            <div>
              Total before Tax:
            </div>
            <div class="payment-row-value  line-row">
              $47.74
            </div>
          </div>
          <div class="payment-details">
            <div>
              Estimated tax (10%):
            </div>
            <div class="payment-row-value">
              $4.77
            </div>
          </div>
          <div class="payment-details total-row">
            <div class="payment-total-title">
              Order total:
            </div>
            <div class="payment-total">
              $52.51
            </div>
          </div>
          <button class="place-order">Place Order</button>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="scripts/checkout.js"></script>
</html>
