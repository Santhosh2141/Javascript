<!DOCTYPE html>
<html>

    <title>Objects</title>

  </head>
  <body>
    <script>
      function comparePrice(p1,p2){
        if (p1.price > p2.price)
          return 'P1 is more expensive';
        else
          return 'P2 is more expensive';

      }
      const product1 = {
        name: 'basketball',
        price: 2095,
        'delivery-time': '3 days'
      };
      const product2 = {
        name: 'cricket bat',
        price: '2345',
        'delivery-time': '4 days'
      };
      console.log(product1);
      console.log(product1.price+500);
      console.log(comparePrice(product1,product2));
      console.log('Good Morning'.toLowerCase());
      console.log('test'.repeat(2));
    </script>
  </body>
</html>
