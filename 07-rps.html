    <div style="padding-bottom: 20px;">
      <p>
        Rock Paper Scissors
      </p>
      <button onclick="playGame('Rock');">
        Rock
      </button>
      <button onclick="playGame('Paper');">
        Paper
      </button>
      <button onclick="playGame('Scissors');">
        Scissors
      </button>
    </div>
    <div>
      <button onclick="headTail('Heads');">
        Heads
      </button>
      <button onclick="headTail('Tails');">
        Tails
      </button>
    </div>
    <script>
      let won = 0;
      let lost = 0;
      let tie = 0;
      function headTail(picked){
        let choice = Math.random(0,1);
        let val = '';
        if(choice >1/2){
          val = 'Heads';
          console.log(val);
        }else{
          val = 'Tails';
          console.log(val);
        }
        if (val === picked){
          alert('You Won');
        }else{
          alert('You Lost')
        }
      }
      function playGame(plaerMove){
        let result = '';
        compValue = pickCompMove(plaerMove);
        if (plaerMove === 'Scissors'){
          if (compValue === 'Scissors'){
            result = 'Tie';
            tie++;
          } else if (compValue === 'Rock'){
            result = 'You lost';
            lost++;
          }else {
            result = 'You Won';
            won++;
          }
        } else if (plaerMove === 'Paper'){
          if (compValue === 'Paper'){
            result = 'Tie';
            tie++;
          } else if (compValue === 'Scissors'){
            result = 'You lost';
            lost++;
          } else {
            result = 'You Won';
            won++;
          }
        } else {
          if (compValue === 'Rock'){
            result = 'Tie';
            tie++;
          } else if (compValue === 'Paper'){
            result = 'You lost';
            lost++;
          } else if (compValue === 'Rock') {
            result = 'You Won';
            won++;
          }
        }
        
        alert(`You picked ${plaerMove}, Computer picked ${compValue}. ${result}`);
      }
      function pickCompMove(plaerMove){
        let compValue = '';
        let chosen = plaerMove;
        let randomNumber =  Math.random(0,1);
        if (randomNumber < 1/3){
          console.log(randomNumber);
          compValue = 'Rock';
          console.log(`You picked ${chosen}, Computer picked ${compValue}`);
        } else if (randomNumber >= 1/3 && randomNumber < 2/3){
          console.log(randomNumber);
          compValue = 'Paper';
          console.log(`You picked ${chosen}, Computer picked ${compValue}`);
        } else if (randomNumber >= 2/3) {
          console.log(randomNumber);
          compValue = 'Scissors';
          console.log(`You picked ${chosen}, Computer picked ${compValue}`);
        }
        return compValue;
      }
