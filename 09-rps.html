<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
    <link rel="stylesheet" href="styles/10-rps.css">
  </head>
  <body>
    <div style="padding-bottom: 20px;">
      <p class="title">
        Rock Paper Scissors
      </p>
      <button onclick="playGame('Rock');" class="move-button">
        <img src="images/rock-emoji.png" class="move-icon">
      </button>
      <button onclick="playGame('Paper');" class="move-button">
        <img src="images/paper-emoji.png" class="move-icon">
      </button>
      <button onclick="playGame('Scissors');" class="move-button">
        <img src="images/scissors-emoji.png" class="move-icon">
      </button>
      <div>
        <p class="js-score"></p>
        <p class="js-result"></p>
        <p class="js-move"></p>
      </div>
      <button onclick="score.won = 0; score.lost = 0; score.tie = 0; localStorage.removeItem('score'); displayScore();"  class="reset">
        Reset Score
      </button>
    </div>
    <div>
      <button class="flip-button" onclick="headTail('heads');">
        <img class="flip-icon" src="images/heads.jpg">
      </button>
      <button class="flip-button" onclick="headTail('tails');">
        <img class="flip-icon" src="images/tails.jpg">
      </button>
    </div>
    <div>
      <button class="reset" onclick="scoreHT.win = 0; scoreHT.loss = 0; localStorage.removeItem('scoreHT');displayScoreHT();">
        Reset Score
      </button>
      <p class="js-score1"></p>
      <p class="js-move1 js-result"></p>

    </div>
    <script src="scripts/10-rps.js">
    </script>
  </body>
</html>
